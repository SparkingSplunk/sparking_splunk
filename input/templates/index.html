<!DOCTYPE html>
<html>
  <head>
    <title>_stream4</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script>
        function sendclick(vote){
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              console.log(this.responseText);
            }
          };
          xhttp.open("POST", vote, true);
          xhttp.send();
        }

    </script>
  </head>
  
  <body style="background-color:white;">

    <!--<center>-->
      <img src="{{url_for('static', filename='logo.jpg')}}" style="position:relative; left:12em; top:5em" height="350" > 
      

      <button onClick="sendclick('up')"   class="button" style=" background-color:#84f14e; color:#FFFFFF; border-radius:0.15em; box-sizing:border-box; text-decoration:none; font-weight:400; width:600px; height: 200px;  font-size:80px; padding:0.7em 1.4em; position:relative; left:2.5em; ">Vote Yes</button>



      <button onClick="sendclick('down')" class="button" style="background-color:#eb4c02; color:#FFFFFF; border-radius:0.15em; box-sizing:border-box; text-decoration:none; font-weight:400; width:600px; height:200px; font-size:80px; padding:0.7em 1.4em; position:relative; left:2.5em; ">Vote No</button>


      <img src="{{url_for('static', filename='sponsored.png')}}" style="position:absolute; bottom:5px; left:5px;" >

    <!--</center>-->
  </body>
</html>
